<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slate.hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      background-color: #0a0a0a;
    }
    .hover-glow:hover {
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="text-gray-100 font-sans">

  <!-- Header -->
  <header class="w-full py-6 text-center border-b border-neutral-800">
    <h1 class="text-3xl font-bold tracking-tight text-white">Slate.hub</h1>
    <p class="text-gray-400 text-sm mt-2">The Best of the Best!</p>
  </header>

  <!-- Main -->
  <main class="flex flex-col items-center justify-center min-h-[80vh] px-6">
    <!-- Single Download Card -->
    <div class="max-w-sm w-full bg-neutral-900 border border-neutral-800 rounded-2xl p-6 mt-10 transition-all duration-300 hover-glow">
      <img src="https://via.placeholder.com/400x200.png?text=Project+Preview" 
           alt="Project Preview" 
           class="rounded-lg mb-4">
      <h2 class="text-xl font-semibold text-white mb-2">Onyx Client</h2>
      <p class="text-gray-400 text-sm mb-4">
        Schedule I Online fix
      </p>
      <a href="#" 
         class="inline-block w-full text-center py-2 bg-white text-black font-medium rounded-lg hover:bg-gray-200 transition">
        Download
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full text-center py-6 border-t border-neutral-800 text-gray-500 text-sm">
    © 2025 Slate.hub — All rights reserved.
  </footer>

</body>
</html>
